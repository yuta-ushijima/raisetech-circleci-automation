# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0
  ansible-playbook: orbss/ansible-playbook@0.0.5
  jq: circleci/jq@2.2.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  aws-cli-example:
    executor: aws-cli/default
    parameters:
      stack_check:
        type: boolean
        default: false
    steps:
      - checkout
      - jq/install
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY
          aws-secret-access-key: AWS_SECRET_KEY
          aws-region: AWS_DEFAULT_REGION
      - run:
          command: echo "export STACK_EXIST_FLAG='false'" >> $BASH_ENV
      - run:
          name: "Check stack exsit"
          command: "sh check_stack_exist.sh"
      - when:
          condition: << parameters.stack_check >>
          steps:
            - run:
                name: "create Stack"
                command: "aws cloudformation create-stack --stack-name sampleStack --region ap-northeast-1 --template-body file://sample_stack.yml"
            - run:
                name: "Wait Stack Complete"
                command: "aws cloudformation wait stack-create-complete --stack-name sampleStack"
      - unless:
          condition: << parameters.stack_check >>
          steps:
            - run:
                name: "update stack"
                command: "aws cloudformation update-stack --stack-name sampleStack --region ap-northeast-1 --template-body file://sample_stack.yml"
            - run:
                name: "Wait Stack Complete"
                command: "aws cloudformation wait stack-update-complete --stack-name sampleStack"

  ansible:
    executor: ansible-playbook/default
    steps:
      - checkout
      - add_ssh_keys:  
          fingerprints:  
            - "da:69:d5:98:13:b6:b2:f6:cc:e6:e5:f3:77:6d:85:75"  
      - ansible-playbook/install:
          version: "2.9.23"
      - ansible-playbook/playbook:
          inventory: ANSIBLE_INVENTORY
          playbook: playbook.yml
          playbook-options: "-u ec2-user --private-key ~/.ssh/id_rsa"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  aws-cli:
    jobs:
      - aws-cli-example
  ansible:
    jobs:
      - ansible
